<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="background">
        <div>
            <img class="left" src="./images/leaf.jpg" />
        </div>
        <div class="right">
            <div class="explain">
                This is an example sign up form to create your new account!
            </div>
            <div class="boxes">
                Let's do this!
                <form action="example.com/path" method="post" class="inputs">
                    <div class="left-input">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name">
                        <label for="user_email">Email Address:</label>
                        <input type="email" id="user_email" name="email" placeholder="you@example.com">
                        <label for="user_password">Password:</label>
                        <input type="password" id="user_password" name="user_password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required>
                        <div id="message">
                            <h3>Password must contain the following:</h3>
                            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                            <p id="number" class="invalid">A <b>number</b></p>
                            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                        </div>
                    </div>
                    <div class="right-input">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name">
                        <label for="amount">Phone Number:</label>
                        <input type="number" id="amount" name="amount">
                        <label for="user_password">Confirm Password:</label>
                        <input type="password" id="user_password" name="password" class="error">
                    </div>
                </form>
            </div>
            <div class="submission">
                <button type="submit" id="create">Create Account</button>
                <div class="returning-user">
                    <p>Already have an account?</p>
                    <button type="button" id="login-user">Login</button>
                </div>
            </div>
            <div class="actions"></div>
        </div>
    </div>
    <script src="javascript.js" async defer></script>
</body>

</html>
